server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: hpims-backend

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/hpims?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 20050129
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # MyBatis配置
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.hpims.model
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: hpims-jwt-secret-key-2025-very-long-and-secure-key-for-jwt-token-generation
  expiration: 86400000  # 24小时，单位毫秒

# Python审核服务配置
audit:
  service:
    url: http://localhost:5000

# 文件上传配置
file:
  upload:
    max-size: 10MB
    path: ./uploads/

# 日志配置
logging:
  level:
    com.hpims: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 跨域配置
cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true

# Swagger配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
